services:
  # Backend Service
  - type: web
    name: workshop-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: workshop-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
    healthCheckPath: /

  # Frontend Service
  - type: web
    name: workshop-frontend
    env: static
    region: singapore
    plan: free
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://workshop-backend.onrender.com

# Database
databases:
  - name: workshop-db
    databaseName: workshop
    user: workshop_user
    region: singapore
    plan: free
